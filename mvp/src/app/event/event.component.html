
    <div class="card horizontal">
      <div class="card-image">
        <img src={{event.url}}>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h5>{{event.name}}</h5>
          <p>{{event.startDatum}} {{event.endDatum}}</p>
        </div>
        <div class="card-action">
          <a target="_blank" href="{{event.homePageUrl}}">Mehr erfahren >></a>
        </div>
      </div>
    </div>
